<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Rose Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: pop 1.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #e6005c;
            font-size: 42px;
            margin-bottom: 15px;
        }

        p {
            color: #444;
            font-size: 22px;
            line-height: 1.8;
        }

        .rose {
            font-size: 80px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .btn {
            margin-top: 25px;
            padding: 14px 28px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            background: #e6005c;
            color: white;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .btn:hover {
            background: #ff3377;
            transform: scale(1.05);
        }

        .surprise {
            display: none;
            margin-top: 25px;
            font-size: 22px;
            color: #e6005c;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signature {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #e6005c;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: rise 6s linear infinite;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        heart.style.fontSize = (24 + Math.random() * 30) + "px";
        document.body.appendChild(heart);
    }

    function showSurprise() {
        document.getElementById("surprise").style.display = "block";
    }
</script>

<div class="card">
    <div class="rose">üåπ</div>
    <h1>Happy Rose Day</h1>

    <p>
        Dear <strong>Chulbuli</strong>,<br><br>
        This rose may fade one day,<br>
        but my care for you never will.<br><br>
        You make every moment brighter<br>
        just by being you üíñ
    </p>

    <button class="btn" onclick="showSurprise()">
        Click for Surprise üíù
    </button>

    <div class="surprise" id="surprise">
        üåπ This rose is for you, Chulbuli üåπ<br>
        Keep smiling‚Ä¶ you‚Äôre truly special üí´
    </div>

    <div class="signature">
        Your Valentine Friend üíå
    </div>
</div>

</body>
</html>
