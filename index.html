<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Rose Day ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 480px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            animation: pop 1.2s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            color: #e6005c;
            margin-bottom: 15px;
            font-size: 42px; /* BIGGER heading */
        }

        p {
            color: #444;
            font-size: 22px; /* BIGGER message text */
            line-height: 1.8;
        }

        .rose {
            font-size: 80px; /* BIGGER rose emoji */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .signature {
            margin-top: 30px;
            font-weight: bold;
            color: #e6005c;
            font-size: 24px; /* BIGGER signature */
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            animation: rise 6s linear infinite;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
<body>

<script>
    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        heart.style.fontSize = (24 + Math.random() * 30) + "px"; // BIGGER hearts
        document.body.appendChild(heart);
    }
</script>

<div class="card">
    <div class="rose">üåπ</div>
    <h1>Happy Rose Day</h1>
    <p>
        This rose may fade one day,<br>
        but my care for you never will.<br><br>
        On this beautiful Rose Day,<br>
        I just want to remind you<br>
        how special you are to me üíñ
    </p>
    <div class="signature">
        Forever Yours,<br>
        üíå Your Valentine
    </div>
</div>

</body>
</html>
